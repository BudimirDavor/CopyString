<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Copy input without number</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
    <div id="content">
		<h4>Insert some combination of characters and numbers <br />
		in first field and press COPY, you will get only characters</h4>
		<div id="field">
			<input type="text" id="source">
		</div>
		<div id="field">
			<button onclick="copyText()">COPY</button>
		</div>
		<div id="field">
			<input type="text" id="target">
		</div>
	</div>
</body>
</html>
